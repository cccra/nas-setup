      - role: containers/adguard
        become: no
        tags:
          - adguard
          - containers
        when: enable_adguard | default(False)

      #
      # Media
      #

      - role: containers/qbittorrent
        become: no
        tags:
            - qbittorrent
            - containers
        when: enable_qbittorrent | default(False)

      - role: containers/sonarr
        become: no
